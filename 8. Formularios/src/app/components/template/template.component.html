<h4>Formularios
  <small>template</small>
</h4>
<hr>
<form novalidate (ngSubmit)="guardar(forma)" #forma="ngForm" class="needs-validation">

  <div>

    <div class="form-group row" [ngClass]="{'was-validated': (nombre.errors?.minlength || nombre.errors?.required) && nombre.touched }">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" type="text" name="nombre" [(ngModel)]="usuario.nombre" placeholder="Nombre" required minlength="3"
          #nombre="ngModel">
        <div *ngIf="nombre.errors?.required" class="invalid-feedback">
          Este campo es requerido
        </div>
        <div *ngIf="nombre.errors?.minlength" class="invalid-feedback">
          Por lo menos {{ nombre.errors.minlength.requiredLength }} caracteres
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control" type="text" name="apellido" [(ngModel)]="usuario.apellido" placeholder="Apellido" required #apellido="ngModel">
        <div *ngIf="apellido.errors?.required">
          Este campo es requerido
        </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control" type="email" name="email" [(ngModel)]="usuario.correo" required placeholder="Correo electrÃ³nico"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #correo="ngModel">
      <div *ngIf="correo.errors?.required">
        Este campo es requerido
      </div>
      <div *ngIf="correo.errors?.pattern">
        Formato de correo incorrecto
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-md-8">
      <select class="form-control" name="pais" [(ngModel)]="usuario.pais">
        <option value="">Seleccione un pais</option>
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{ pais.pais }}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">

      <div class="custom-control custom-radio custom-control-inline" *ngFor="let sexo of sexos; let i = index;">
        <input id="customRadioInline{{i + 1}}" type="radio" name="sexo" class="custom-control-input" [(ngModel)]="usuario.sexo" [value]="sexo">
        <label class="custom-control-label" for="customRadioInline{{i+1}}">{{ sexo }}</label>
      </div>     

    </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Acepta</label>
      <div class="col-md-8">        
        
          <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck1" [(ngModel)]="usuario.acepta" name="acepta" required>
              <label class="custom-control-label" for="customCheck1">Acepta las condiciones</label>
            </div>

      </div>
    </div>
  

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary" [disabled]="forma.invalid">
        Guardar
      </button>
    </div>
  </div>

</form>

<pre>
  {{ usuario | json }}
</pre>
